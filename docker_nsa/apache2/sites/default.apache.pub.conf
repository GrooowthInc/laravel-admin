<VirtualHost *:80>
  ServerName nursery_search.dev
  DocumentRoot /var/www/ns/public/
  Options Indexes FollowSymLinks

  <Directory "/var/www/ns/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
