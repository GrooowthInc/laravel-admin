<VirtualHost *:80>
  ServerName nursery_search_admin.dev
  DocumentRoot /var/www/ns_admin/public/
  Options Indexes FollowSymLinks

  <Directory "/var/www/ns_admin/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
